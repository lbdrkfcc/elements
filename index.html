<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UI</title>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="OwlCarousel/owl.carousel.min.css">
    <link rel="stylesheet" href="css/styles.css">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script crossorigin src="https://unpkg.com/react@16/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script src="OwlCarousel/owl.carousel.min.js"></script>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .icon-round{
            background-color: brown;
            width: 100px;
            height: 100px;
            border-radius: 100px;
        }
        .footer{
            min-height: 50px;
            background-color: antiquewhite;
            width: 100%;
            position: absolute;
            margin: auto;
            bottom: 0;
            padding-left: 15px;
            padding-right: 15px;
        }
        .box{
            background-color: beige;
            width: 100px;
            height: 150px;
            text-align: center;
            padding: 15px;
        }
        .div{
            position: absolute;
            top: 200px;
            left: 200px;
            background: black;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
    <div id="main"></div>
    <div class="div"></div>
    
    
    <script type="text/babel">
        let x = 'World';
        class App extends React.Component {
            render() {
                return (
                    <div>
                        <Carousel />
                    </div>
                );
            }
        }
        class Carousel extends React.Component {
            render() {
                return (
                    <div className="owl-carousel">
                        <Box>1</Box>
                        <Box>2</Box>
                        <Box>3</Box>
                        <Box>4</Box>
                    </div>
                );
            }
        }
        class Box extends React.Component {
            constructor(){
                super();
                this.state = {
                    toogle:  false
                }
            }
            handlerClick(){
                this.setState({toogle: !this.state.toogle});
                if(this.state.toogle){
                    console.log(1);
                } else {
                    console.log(0);
                }
            }
            render() {
                return (
                    <div className="box" onClick={this.handlerClick.bind(this)}>{this.props.children}</div>
                );
            }
        }
        class IconRound extends React.Component {
            render() {
                return (
                    <div className="icon-round" style={{ background: this.props.background }}></div>
                );
            }
        }
        ReactDOM.render(<App />, document.getElementById('main'));
        (function($){
            $('.owl-carousel').owlCarousel({
                loop:true,
                nav:true
            });
        })($);
        
        
    </script>
    <script>
        
    </script>
</body>
</html>
