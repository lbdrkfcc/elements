<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Kingdom of grain</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="js/interface.js"></script>
</head>
<body>
  <div class="app">

    <div class="game-header">
      <div class="game-menu">
        <a href="#" class="btn-menu js-mainMenu">&#8962;</a>
        <a href="#" class="btn-menu js-restart">&#8635;</a>
        <a href="#" class="btn-menu js-quests">Квесты</a>
      </div>
    </div>
    <div class="game-year">Год правления 1</div>
    <hr>
    <div class="game-resources">

      <ul class="resources">
        <li>Огонь</li>
        <li>Вода</li>
        <li>Дерево</li>
        <li>Камень</li>
        <li>Люди</li>
        <li>Огонь</li>
        <li>Вода</li>
        <li>Дерево</li>
        <li>Камень</li>
        <li>Люди</li>
        <li>Огонь</li>
        <li>Вода</li>
        <li>Дерево</li>
        <li>Камень</li>
        <li>Люди</li>
        <li>Огонь</li>
        <li>Вода</li>
        <li>Дерево</li>
        <li>Камень</li>
        <li>Люди</li>
      </ul>
    </div>
    <div class="footer">
      <div class="game-quest">
        <p class="quest-text">До села 3 км.<br>Сколько пошлем людей?</p>
      </div>
      <div class="game-controls">
        <div class="control-input">
          <input type="text" class="game-input js-input" readonly>
        </div>
        <div class="control-numbers">
          <button class="btn-num js-num" data-num="1">1</button>
          <button class="btn-num js-num" data-num="2">2</button>
          <button class="btn-num js-num" data-num="3">3</button>
          <button class="btn-num js-num" data-num="4">4</button>
          <button class="btn-num js-num" data-num="5">5</button>
          <button class="btn-num js-num" data-num="6">6</button>
          <button class="btn-num js-num" data-num="7">7</button>
          <button class="btn-num js-num" data-num="8">8</button>
          <button class="btn-num js-num" data-num="9">9</button>
          <button class="btn-num js-num" data-num="0">0</button>
          <button class="btn-num js-erase" data-num="0"><</button>
        </div>
        <div class="control-button">
          <button class="btn-next js-next" type="button">Далее</button>
        </div>
      </div>
    </div>

  </div>



</body>
</html>
